<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Storage 활용법</title>
</head>
<script>
	//localStorage : 브라우져를 종료하더라도 데이터를 가지고 있음
	//sessionStorage : 브라우져를 종료시 데이터 삭제가 됨
	var data = "이순재";
	window.localStorage.setItem("username2",data);
	var ea = window.localStorage.length;
	console.log(ea);
	
	
	var dataload = window.localStorage.getItem("username");
	
	
	
	console.log(dataload);
	
	//localStorage 데이터 삭제
	//window.localStorage.setItem("username","");
	//window.localStorage.removeItem("username");	//모두 삭제
	
	
	var data2 = "실딱이";
	window.sessionStorage.setItem("userLV",data2);
	var dataload2 = window.sessionStorage.getItem("userLV");
	console.log(dataload2);
	
</script>
<body>

</body>
</html>
