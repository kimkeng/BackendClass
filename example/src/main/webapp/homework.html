<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>신나는 숙제</title>
</head>
<body>
<input type="hidden" id="cash" value="10000">
수량 : 
	<select  onchange="ba(this.value)">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>
	<p>상품금액 : 10000 원</p>
	최종금액 : <span id="total" >10000</span> 원
</body>
<script>
	function ba(z){
		var aa = document.getElementById("cash").value; //1개당 실제 가격
		var bb = document.getElementById("total");
		var sum = Number(aa) * Number(z);	//살제 가격 * 수량
		bb.innerText = sum;	//해당 태그 안에 문자로 출력
	}
</script>
</html>
