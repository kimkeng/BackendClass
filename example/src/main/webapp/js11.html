<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JS SetTimeout, SerUbtervak</title>
</head>
<script>
//시간 함수 (변수 필수)

//setTimeout : 1회성으로 해당 시간이 되었을 경우 호출 방식
	var timer = 0;
	function set1(){
		//console.log(timer);
		timer++;
		setTimeout(set1,100);
	}
	setTimeout(set1,3000);	//1000 = 1초 얘는 한번만 실행시켜줌

//setInterval : 한번 실행시 지속적으로 해당 시간마다 호출 방식	
	var timer2 = 0;
	function set2(){
		console.log(timer2);
		timer2++;
	}
	setInterval(set2,500);	//얘는 계속 호출하면서 실행시켜줌
</script>
<body>

</body>
</html>
