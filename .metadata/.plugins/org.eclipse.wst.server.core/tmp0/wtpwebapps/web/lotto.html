		<input type="button" value="전송" onclick="aaa()">

<!-- js 배열형태 -->
<input type="button" value="배열클릭" onclick="bbb()">
<ul id="uldata">
	
</ul>
<script>
	function bbb(){
		var data = [];	//비어있는 배열
		var d = [1,2,3,4,5,"홍길동","김유신"];	//숫자배열
		var z = ["1","2","3","4","5"];	//문자배열
		var money = ["2000","5000","1500","8800"];
		console.log(z.length);	//배열갯수
		//console.log(d[2]);	//배열변수에 배열번호값을 입력하여 해당 데이터를 출력
		console.log(d);
		data[0] = "홍길동";
		console.log(data);
		
		var w = 0;
		while(w < d.length){
			//innerHTML은 기존에 있던 데이터를 지우고 새로 데이터를 받음 그래서 innerHTML += 로 넣어줘야함
			document.getElementById("uldata").innerHTML += "<li>"+d[w]+"</li>";
			w++;
		}
		
		//장바구니에 담긴 총 합계 금액
		var ww = 0;
		var total = 0;
		do{
			total += Number(money[ww]);
			ww++;
		}while(ww<money.length);
		console.log(total);
	}
	
	
	
	
	
	
	
	function aaa(){
		//해당 변수는 사용자가 조건에 맞는 모든 값을 입력하였을 경우 submit이 작동되도록 함(ck)
		var ck = "yes";
		
		//class 형태
		//같은 이름의 class를 모두 가져옴
		var ea = document.getElementsByClassName("no").length; 
		//console.log(ea.length);	
		
		/*
		if(document.getElementByName("no")[0].value==""){
			alert("데이터입력");
		}
		*/
		
		var w = 0;
		while(w < ea){
			if(document.getElementsByName("no")[w].value==""){
				alert("값을 입력해라");
				ck = "no";
				break;
			}
			else{
				//NaN : Not a Number
				//isNaN : true(문자), false(숫자)
				if(isNaN(document.getElementsByName("no")[w].value)==true){
					alert("숫자만 입력해");
					ck = "no";
					break;
				}
			}
			w++;
		}
		//submit체크용(JS.class)버전
		if(ck == "yes"){
			f.submit();
		}

				ids.focus();
				break;
			}
			w++;
		}

</script>
