<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET통신 이용한 JSON 파일로드 CORS를 통과하는 형태의 통신</title>
</head>
<body>
<input type="button" value="파일로드" onclick="abc()">
<div id="list">
	
</div>

</body>
<!--
	상대방서버와 데이터를 받는 서버에서 서로 callback 이름을 이용하여 배열 데이터를 받을 수 있도록
	json을 수정합니다.
	그 외에 callback에서 사용한 이름을 함수명으로 설정 후 인자값에 이름을 설정 후 console.log실행시
	해당 배열 데이터를 출력 할 수 있습니다.
-->
<script src="./array3.js?v=1"></script>
<!--
v=1(verstion) 을 바꿨다는것
(v의 이름은 바꿔도됌 숫자도 바꿔도됌) v=<%=today%> 이거는 자동으로 업데이트 시키는문법
-->

<!--
<script>
	function calldata(data){
		console.log(data);
	}
</script>
-->
<script src="http://192.168.110.214:8081/web/userlist.json?callback=calldata&v=1"></script>
<!-- &v=1 이건 데이터 업데이트가 안나올시 넣어야 함 -->
</html>
